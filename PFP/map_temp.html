        function keyvaluefn() {
            var keys = [], values = [];

            return {
                put: function (key, value) {
                    var index = keys.indexOf(key);
                    if (index == -1) {
                        keys.push(key);
                        values.push(value);

                    }
                    else {
                        values[index] = value;
                    }
                },
                get: function (key) {
                    return values[keys.indexOf(key)];
                }
            };
        }
